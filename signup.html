<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Signup</title>
</head>
<body>
    <div class="login-page m-auto mt-5 py-5 ">
        <div class="content w-75 m-auto ">
            <div class="head">
                <h2>Smart Login System</h2>
            </div>
            <div class="inputs">
                <input class="w-100 p-2  m-2" type="text" placeholder="Enter Your Name" id="name">
                <input class="w-100 p-2  m-2" type="email" placeholder="Enter Your Email" id="signup_email">
                <input class="w-100 p-2  m-2 mb-3" type="password" placeholder="Enter Your Password" id="signup_password">
                <div id="errormsg" class="my-2 text-center">

                </div>
            </div>
            <button class="btn btn-outline-info w-100 my-3" id="signupbtn">Sign Up </button>
            <p class="text-center">You have an account? <a href="index.html" >signin</a></p>
        </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
